<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ravikanti Sai Charan - Profile</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #d81c1c;
      color: white;
      padding: 20px 20px 25px;
      position: relative;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .header p {
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #d81c1c;
      margin: -70px auto 15px;
      object-fit: cover;
      background-color: #eee;
      display: block;
      box-shadow: 0 0 10px rgb(216 28 28 / 0.6);
      cursor: pointer;
    }

    .content {
      background-color: #1c1c1c;
      color: #eee;
      padding: 30px 25px;
      font-size: 0.95rem;
      line-height: 1.5;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .contact-info {
      margin-bottom: 25px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      gap: 12px;
    }

    .contact-icon {
      background-color: #d81c1c;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    .contact-icon svg {
      width: 20px;
      height: 20px;
    }

    a, a:visited {
      color: #eee;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    h2.section-title {
      color: #d81c1c;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 2px solid #d81c1c;
      padding-bottom: 3px;
      margin-top: 30px;
    }

    /* Download QR button styling */
    .btn-download {
      background-color: #d81c1c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: auto;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .btn-download:hover {
      background-color: #b51717;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      margin-top: -12px;
      margin-bottom: 10px;
    }

    .qr-img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid #d81c1c;
      background: white;
      padding: 3px;
      object-fit: contain;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-width: 280px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #d81c1c;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
    }

    .modal-close:hover {
      color: #b51717;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile Picture" class="profile-pic" />
      <h1>Ravikanti Sai Charan</h1>
      <p>Creative Manager</p>
    </div>

    <div class="content">
      <div class="contact-info">

            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">

            </svg>

          <span>Ramnagar, Secunderabad</span>

        <div class="contact-item">

            <!-- Phone SVG -->
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.72 19.72 0 0 1-8.63-3.07 19.39 19.39 0 0 1-6-6 19.72 19.72 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 13 13 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 13 13 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
          </div>
          <a href="tel:+917660856536">+91 76608 56536</a>

        <div class="contact-item">

            <!-- Email SVG -->
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16v16H4z" fill="none"/>
              <polyline points="22,6 12,13 2,6" fill="none"/>
              <rect x="2" y="6" width="20" height="12" rx="2" ry="2" fill="none"/>
            </svg>
          </div>
          <a href="mailto:rk91771432@gmail.com">rk91771432@gmail.com</a>
        </div>

        <div class="contact-item">
          <div class="contact-icon" aria-label="Website">
            <!-- Globe SVG -->
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" fill="none"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" fill="none"/>
            </svg>
          </div>
          <a href="https://saicharanravikanti.netlify.app/" target="_blank" rel="noopener">saicharanravikanti.netlify.app</a>
        </div>

        <div class="contact-item" style="gap: 15px;">
          <img
            id="qrCodeImg"
            class="qr-img"
            src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://saicharandm.blogspot.com/2025/05/ravikanti-sai-charan-digital-marketing.html?m=1"
            alt="QR Code"
            width="40"
            height="40"
            title="Click to enlarge QR code"
            role="button"
            tabindex="0"
          />
          <a href="https://saicharandm.blogspot.com/2025/05/ravikanti-sai-charan-digital-marketing.html?m=1"
             target="_blank" rel="noopener">Scan QR Code for Profile</a>
          <div class="btn-container">
            <button class="btn-download" id="downloadQRBtn" aria-label="Download QR Code">
              &#128190; Download QR Code
            </button>
          </div>
        </div>

      </div>

      <h2 class="section-title">Sai Charan CV</h2>
      <a href="https://saicharandm.blogspot.com/2025/05/ravikanti-sai-charan-digital-marketing.html?m=1" target="_blank" rel="noopener" style="color:#d81c1c; font-weight:600; font-size:1.1rem; text-decoration:underline;">
        Click here to view Sai Charan's CV
      </a>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close QR Code">&times;</button>
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://saicharandm.blogspot.com/2025/05/ravikanti-sai-charan-digital-marketing.html?m=1"
        alt="QR Code Large"
        id="qrModalImg"
      />
      <p id="modalDesc" style="margin-top: 12px; color: #333; font-size: 0.9rem;">
        Scan this QR code to visit Sai Charan's digital marketing profile.
      </p>
    </div>
  </div>

  <script>
    const qrImg = document.getElementById('qrCodeImg');
    const qrModal = document.getElementById('qrModal');
    const modalCloseBtn = qrModal.querySelector('.modal-close');

    // Open modal on QR image click or keypress (Enter or Space for accessibility)
    qrImg.addEventListener('click', openModal);
    qrImg.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openModal();
      }
    });

    // Also open modal if user clicks the link "Scan QR Code for Profile"
    const scanLink = document.querySelector('.contact-item a[href*="Scan QR Code for Profile"]');
    if(scanLink){
      scanLink.addEventListener('click', function(event) {
        event.preventDefault();
        openModal();
      });
    }

    // Open modal function
    function openModal() {
      qrModal.style.display = 'flex';
      modalCloseBtn.focus();
    }

    // Close modal function
    function closeModal() {
      qrModal.style.display = 'none';
      qrImg.focus();
    }

    // Close modal on close button click
    modalCloseBtn.addEventListener('click', closeModal);

    // Close modal on clicking outside modal content
    qrModal.addEventListener('click', (event) => {
      if (event.target === qrModal) {
        closeModal();
      }
    });

    // Close modal on ESC key press
    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && qrModal.style.display === 'flex') {
        closeModal();
      }
    });

    // Download QR code button functionality
    document.getElementById('downloadQRBtn').addEventListener('click', function() {
      const qrImageURL = document.getElementById('qrCodeImg').src;
      const fileName = 'Sai_Charan_QR_Code.png';

      // Create invisible download link
      const link = document.createElement('a');
      link.href = qrImageURL;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
