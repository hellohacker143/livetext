<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi YouTube Auto Player</title>

<style>
body{
    background:#0f172a;
    color:#fff;
    font-family:Arial, sans-serif;
    padding:20px;
}

.box{
    background:#020617;
    padding:20px;
    border-radius:16px;
    max-width:1200px;
    margin:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    color:#ef4444;
    margin-bottom:20px;
}

.controls{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

input, button{
    padding:10px;
    font-size:15px;
    border-radius:8px;
    border:none;
}

#url{ width:55%; }
#count{ width:70px; text-align:center; }

button{
    background:#ef4444;
    color:#fff;
    cursor:pointer;
}
button:hover{ background:#dc2626; }

/* GRID */
.screens{
    margin-top:25px;
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:10px;
}

.screen{
    background:#000;
    aspect-ratio:16/9;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #1e293b;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Multi YouTube Auto-Play Player</h2>

    <div class="controls">
        <input type="text" id="url" placeholder="Paste YouTube / Shorts / youtu.be URL">
        <input type="number" id="count" value="12" min="1" max="40">
        <button onclick="createScreens()">AUTO PLAY</button>
    </div>

    <div class="screens" id="screens"></div>
</div>

<script>
function convertURL(url){
    let videoId = "";

    // Shorts URL
    if(url.includes("youtube.com/shorts/")){
        videoId = url.split("shorts/")[1].split("?")[0];
    }
    // Normal watch URL
    else if(url.includes("watch?v=")){
        videoId = url.split("v=")[1].split("&")[0];
    }
    // youtu.be URL âœ…
    else if(url.includes("youtu.be/")){
        videoId = url.split("youtu.be/")[1].split("?")[0];
    }

    if(videoId){
        return "https://www.youtube.com/embed/" + videoId +
        "?autoplay=1&mute=1&playsinline=1&loop=1&playlist=" + videoId;
    }

    return null;
}

function createScreens(){
    const link = document.getElementById("url").value.trim();
    const count = parseInt(document.getElementById("count").value);
    const container = document.getElementById("screens");

    if(!link){
        alert("Paste YouTube link first!");
        return;
    }

    const embedURL = convertURL(link);
    if(!embedURL){
        alert("Invalid YouTube URL!");
        return;
    }

    container.innerHTML = "";

    for(let i=0;i<count;i++){
        const div = document.createElement("div");
        div.className = "screen";
        div.innerHTML = `
            <iframe
                src="${embedURL}"
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        `;
        container.appendChild(div);
    }
}
</script>

</body>
</html>
