<!DOCTYPE html>
<html>
<head>
<title>Multi YouTube Auto Player</title>

<style>
body{
    background:#0f172a;
    color:#fff;
    font-family:Arial, sans-serif;
    padding:20px;
}

.box{
    background:#020617;
    padding:20px;
    border-radius:16px;
    max-width:1200px;
    margin:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    color:#ef4444;
    margin-bottom:20px;
}

.controls{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

input{
    padding:10px;
    font-size:15px;
    border-radius:8px;
    border:none;
}

#url{ width:60%; }
#count{ width:70px; text-align:center; }

button{
    background:#ef4444;
    color:#fff;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
}
button:hover{ background:#dc2626; }

/* GRID */
.screens{
    margin-top:25px;
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:10px;
}

.screen{
    background:#000;
    aspect-ratio:16/9;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #1e293b;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Multi YouTube Auto-Play (Mini Screens)</h2>

    <div class="controls">
        <input type="text" id="url" placeholder="Paste YouTube / Shorts URL">
        <input type="number" id="count" value="20" min="1" max="40">
        <button onclick="createScreens()">AUTO PLAY</button>
    </div>

    <div class="screens" id="screens"></div>
</div>

<script>

// Convert YouTube URL â†’ Embed URL
function convertURL(url){
    if(url.includes("shorts")){
        return url.replace("shorts/","embed/") +
        "?autoplay=1&mute=1&loop=1&playlist=" +
        url.split("shorts/")[1];
    }

    if(url.includes("watch?v=")){
        const id = url.split("v=")[1].split("&")[0];
        return "https://www.youtube.com/embed/" + id +
        "?autoplay=1&mute=1&loop=1&playlist=" + id;
    }

    return url;
}

// Create Multiple Screens
function createScreens(){
    const link = document.getElementById("url").value.trim();
    const count = parseInt(document.getElementById("count").value);
    const container = document.getElementById("screens");

    if(!link){
        alert("Paste YouTube link first!");
        return;
    }

    container.innerHTML="";
    const embedURL = convertURL(link);

    for(let i=0;i<count;i++){
        const div = document.createElement("div");
        div.className="screen";

        div.innerHTML = `
        <iframe 
        src="${embedURL}"
        allow="autoplay; encrypted-media"
        allowfullscreen>
        </iframe>`;

        container.appendChild(div);
    }
}

// OPTIONAL: Auto Start if URL already entered
window.onload = function(){
    const link = document.getElementById("url").value;
    if(link){
        createScreens();
    }
}

// OPTIONAL: Auto Refresh Every 10 Minutes (Keeps Playback Active)
setInterval(()=>{
    const link = document.getElementById("url").value;
    if(link){
        createScreens();
    }
}, 600000);

</script>

</body>
</html>
