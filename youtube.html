<!DOCTYPE html>
<html>
<head>
<title>Multi YouTube Auto Player PRO</title>

<style>
body{
    background:#0f172a;
    color:#fff;
    font-family:Arial, sans-serif;
    padding:20px;
}

.box{
    background:#020617;
    padding:20px;
    border-radius:16px;
    max-width:1300px;
    margin:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    color:#ef4444;
    margin-bottom:20px;
}

textarea{
    width:100%;
    height:90px;
    padding:10px;
    border-radius:10px;
    border:none;
    font-size:14px;
}

.screens{
    margin-top:25px;
    display:grid;
    gap:10px;
}

.screen{
    background:#000;
    aspect-ratio:16/9;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #1e293b;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>

<body>

<div class="box">
    <h2>Multi YouTube Auto Player PRO</h2>

    <textarea id="urls" placeholder="Paste multiple YouTube links (one per line)"></textarea>

    <div class="screens" id="screens"></div>
</div>

<script>

// Convert URL â†’ Embed
function convertURL(url){
    if(url.includes("shorts")){
        const id = url.split("shorts/")[1];
        return "https://www.youtube.com/embed/" + id +
        "?autoplay=1&mute=1&loop=1&playlist=" + id;
    }

    if(url.includes("watch?v=")){
        const id = url.split("v=")[1].split("&")[0];
        return "https://www.youtube.com/embed/" + id +
        "?autoplay=1&mute=1&loop=1&playlist=" + id;
    }

    return url;
}

// Smart Grid Columns
function getColumns(count){
    if(count <= 4) return 2;
    if(count <= 12) return 3;
    if(count <= 24) return 4;
    return 5;
}

// Create Screens
function createScreens(){
    const raw = document.getElementById("urls").value.trim();
    if(!raw) return;

    const links = raw.split("\n").filter(l => l.trim() !== "");
    const container = document.getElementById("screens");

    container.innerHTML="";

    const cols = getColumns(links.length);
    container.style.gridTemplateColumns = `repeat(${cols},1fr)`;

    links.forEach(link=>{
        const embed = convertURL(link.trim());

        const div = document.createElement("div");
        div.className="screen";

        div.innerHTML = `
        <iframe src="${embed}"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
        `;

        container.appendChild(div);
    });
}

// AUTO START when paste
document.getElementById("urls").addEventListener("input", ()=>{
    createScreens();
});

</script>

</body>
</html>
