<!DOCTYPE html>
<html>
<head>
    <title>Live Preview Heading + Bullet Converter</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            line-height: 1.7;
            height: 400px;
            overflow-y: auto;
        }
        #wordCount {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Live Preview - Auto Converter (H1 / H2 / H3 + Bullet Points)</h2>

<div class="container">
    <!-- Left Panel -->
    <div style="flex: 1;">
        <textarea id="input" placeholder="Type or paste your content here..."></textarea>
        <div id="wordCount">Words: 0</div>
        <button id="copyBtn">Copy Output</button>
    </div>

    <!-- Right Panel -->
    <div style="flex: 1;">
        <div id="output">Live preview will appear here...</div>
    </div>
</div>

<script>
document.getElementById("input").addEventListener("input", convert);

function convert() {
    let raw = document.getElementById("input").value.trim();

    // Update word count
    let words = raw.split(/\s+/).filter(w => w.length > 0).length;
    document.getElementById("wordCount").innerText = "Words: " + words;

    let lines = raw.split("\n");

    let outputHTML = "";
    let bullets = [];

    lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        if (line.match(/^H1:/i)) {
            if (bullets.length > 0) {
                outputHTML += "<ul>" + bullets.join("") + "</ul>";
                bullets = [];
            }
            outputHTML += "<h1>" + line.replace(/H1:\s*/i, "") + "</h1>";
        } 
        else if (line.match(/^H2:/i)) {
            if (bullets.length > 0) {
                outputHTML += "<ul>" + bullets.join("") + "</ul>";
                bullets = [];
            }
            outputHTML += "<h2>" + line.replace(/H2:\s*/i, "") + "</h2>";
        }
        else if (line.match(/^H3:/i)) {
            if (bullets.length > 0) {
                outputHTML += "<ul>" + bullets.join("") + "</ul>";
                bullets = [];
            }
            outputHTML += "<h3>" + line.replace(/H3:\s*/i, "") + "</h3>";
        }
        else {
            bullets.push("<li>" + line + "</li>");
        }
    });

    if (bullets.length > 0) {
        outputHTML += "<ul>" + bullets.join("") + "</ul>";
    }

    document.getElementById("output").innerHTML = outputHTML || "Live preview will appear here...";
}

// Copy button
document.getElementById("copyBtn").addEventListener("click", function () {
    let outputText = document.getElementById("output").innerHTML;

    let temp = document.createElement("textarea");
    temp.value = outputText;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);

    alert("Output copied!");
});
</script>

</body>
</html>
