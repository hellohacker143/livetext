<!DOCTYPE html>
<html>
<head>
    <title>Live Preview - Paragraph + Number List + Bullet + Headings</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            line-height: 1.7;
            height: 400px;
            overflow-y: auto;
            white-space: normal;
        }
        #wordCount {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Live Preview - Auto Converter</h2>

<div class="container">
    <div style="flex: 1;">
        <textarea id="input" placeholder="Type or paste your content here..."></textarea>
        <div id="wordCount">Words: 0</div>
        <button id="copyBtn">Copy Output</button>
    </div>

    <div style="flex: 1;">
        <div id="output">Live preview will appear here...</div>
    </div>
</div>

<script>
document.getElementById("input").addEventListener("input", convert);

function convert() {
    let raw = document.getElementById("input").value.trim();
    let words = raw.split(/\s+/).filter(w => w.length > 0).length;
    document.getElementById("wordCount").innerText = "Words: " + words;

    let lines = raw.split("\n");

    let outputHTML = "";
    let subBullets = [];
    let lastWasParagraph = false;

    lines.forEach(line => {
        line = line.trim();

        // DO NOTHING for empty lines (prevents extra spacing)
        if (!line) {
            return;
        }

        // H1
        if (line.match(/^H1:/i)) {
            flushBullets();
            outputHTML += `<h1>${line.replace(/H1:\s*/i, "")}</h1>`;
            return;
        }

        // H2
        if (line.match(/^H2:/i)) {
            flushBullets();
            outputHTML += `<h2>${line.replace(/H2:\s*/i, "")}</h2>`;
            return;
        }

        // H3
        if (line.match(/^H3:/i)) {
            flushBullets();
            outputHTML += `<h3>${line.replace(/H3:\s*/i, "")}</h3>`;
            return;
        }

        // Numbered lines (1. 2. 3. etc)
        if (line.match(/^\d+\./)) {
            flushBullets();
            outputHTML += `<p><b>${line}</b></p>`;
            lastWasParagraph = true;
            return;
        }

        // Short lines = Sub bullets
        if (!lastWasParagraph && line.length < 80) {
            subBullets.push(`<li>${line}</li>`);
            return;
        }

        // Paragraph (normal text)
        flushBullets();
        outputHTML += `<p>${line}</p>`;
        lastWasParagraph = true;
    });

    flushBullets();

    function flushBullets() {
        if (subBullets.length > 0) {
            outputHTML += "<ul>" + subBullets.join("") + "</ul>";
            subBullets = [];
        }
        lastWasParagraph = false;
    }

    document.getElementById("output").innerHTML =
        outputHTML || "Live preview will appear here...";
}

// Copy
document.getElementById("copyBtn").addEventListener("click", function () {
    let outputText = document.getElementById("output").innerHTML;
    let temp = document.createElement("textarea");
    temp.value = outputText;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    alert("Output copied!");
});
</script>

</body>
</html>
