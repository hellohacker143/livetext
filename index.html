<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #inputArea {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #liveDisplay {
            margin-top: 20px;
            width: 80%;
            min-height: 50px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #000;
            background: white;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Live Text Board</h2>
    <textarea id="inputArea" placeholder="Type something..."></textarea>
    <div id="liveDisplay"></div>
    
    <script>
        const inputArea = document.getElementById('inputArea');
        const liveDisplay = document.getElementById('liveDisplay');
        
        inputArea.addEventListener('input', function() {
            liveDisplay.textContent = inputArea.value;
        });
    </script>
</body>
</html>
