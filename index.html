<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #editor {
            width: 80%;
            height: 200px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        #liveDisplay {
            margin-top: 20px;
            width: 80%;
            min-height: 200px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #000;
            background: white;
            border-radius: 5px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        h1 {
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Live Blog Editor</h1>
    <textarea id="editor" placeholder="Write your blog post here..."></textarea>
    <button id="postButton">Post</button>
    <h2>Published Post</h2>
    <div id="liveDisplay"></div>
    
    <script>
        const editor = document.getElementById('editor');
        const liveDisplay = document.getElementById('liveDisplay');
        const postButton = document.getElementById('postButton');
        
        postButton.addEventListener('click', function() {
            liveDisplay.innerHTML = editor.value.replace(/\n/g, '<br>');
            editor.value = "";
        });
    </script>
</body>
</html>
