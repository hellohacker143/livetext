<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Multiple Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open Multiple Tabs</h1>
    <input type="text" id="url" placeholder="Enter URL" />
    <input type="number" id="tabs" value="5" min="1" placeholder="Enter number of tabs" />
    <button onclick="openTabs()">Open Tabs</button>
  </div>

  <script>
    function openTabs() {
      const url = document.getElementById('url').value;
      const tabs = document.getElementById('tabs').value;

      if (!url) {
        alert('Please enter a URL');
        return;
      }

      for (let i = 0; i < tabs; i++) {
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
