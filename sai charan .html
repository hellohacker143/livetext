<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-Specific Image Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f7f7f7;
    }
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    .image-box {
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 150px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #c0392b;
    }
    .hidden { display: none; }

    /* Logout button style */
    #logout-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #logout-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Photo Storage</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Photo Upload Section -->
  <div id="photo-upload-section" class="hidden">
    <h2>Upload Photos</h2>
    <input type="file" id="photo-upload" accept="image/*"><br>
    <button onclick="uploadPhoto()">Upload Photo</button>

    <h2>Your Photos</h2>
    <div id="image-container"></div>

    <!-- Logout Button -->
    <button id="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if the user is logged in
    let currentUser = localStorage.getItem("currentUser");
    const storedPhotos = JSON.parse(localStorage.getItem("photos")) || {};

    // Show photos from localStorage based on the current user
    function showPhotos() {
      const imageContainer = document.getElementById("image-container");
      imageContainer.innerHTML = "";

      if (currentUser && storedPhotos[currentUser]) {
        storedPhotos[currentUser].forEach((photo, index) => {
          const div = document.createElement("div");
          div.classList.add("image-box");

          const img = document.createElement("img");
          img.src = photo;
          div.appendChild(img);

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.onclick = () => deletePhoto(index);
          div.appendChild(deleteButton);

          imageContainer.appendChild(div);
        });
      } else {
        imageContainer.innerHTML = "<p>No photos uploaded yet.</p>";
      }
    }

    // Login function
    function login() {
      const inputUsername = document.getElementById("username").value;
      const inputPassword = document.getElementById("password").value;

      if (inputUsername && inputPassword) {
        currentUser = inputUsername;
        localStorage.setItem("currentUser", currentUser); // Store current user
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("photo-upload-section").classList.remove("hidden");
        showPhotos();
      } else {
        alert("Please enter both username and password.");
      }
    }

    // Upload photo function
    function uploadPhoto() {
      const fileInput = document.getElementById("photo-upload");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          if (!storedPhotos[currentUser]) {
            storedPhotos[currentUser] = [];
          }
          storedPhotos[currentUser].push(e.target.result);
          localStorage.setItem("photos", JSON.stringify(storedPhotos));
          showPhotos();
        };
        reader.readAsDataURL(file);
        fileInput.value = ""; // Reset input
      }
    }

    // Delete photo function
    function deletePhoto(index) {
      storedPhotos[currentUser].splice(index, 1);
      localStorage.setItem("photos", JSON.stringify(storedPhotos));
      showPhotos();
    }

    // Logout function
    function logout() {
      localStorage.removeItem("currentUser");
      document.getElementById("photo-upload-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
